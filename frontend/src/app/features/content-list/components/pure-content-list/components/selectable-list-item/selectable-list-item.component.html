<label (click)="onClick($event)" [@isSelectable]="this.isSelectable">
	<checkbox [isSelected]="this.isSelected" (onCheck)="this.onCheck($event)" (onUncheck)="this.onUncheck($event)"></checkbox>
	<file-list-item
		[isBeingProcessed]="isBeingProcessed"
		[isSelected]="this.isSelected"
		[data]="this.data"
		(onDelete)="onDelete.emit({ id: data.id })"
		(onDblClick)="onOpen.emit({ id: data.id, type: data.type, name: data.name })"
		(onDownload)="download()"
	></file-list-item>
</label>

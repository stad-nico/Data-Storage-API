@for (item of content; track item) {
    <selectable-list-item [selectable]="isInSelectMode" (onClick)="onClick($event)">
        @if (isFile(item)) {
            <file-list-item [metadata]="item"></file-list-item>
        } @else {
            <directory-list-item [metadata]="item"></directory-list-item>
        }
    </selectable-list-item>
}

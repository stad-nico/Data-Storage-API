<div class="items">
	@for (item of content; track item.name) {
		@if (isFile(item)) {
			<selectable-file-list-item
				class="selectable-list-item"
				(onSelect)="this.onSelect.emit($event)"
				(onUnselect)="this.onUnselect.emit($event)"
				[id]="$index"
				[metadata]="item"
				[isSelectable]="this.isInSelectMode"
				[isSelected]="item.isSelected"
			></selectable-file-list-item>
		} @else {
			<selectable-directory-list-item
				class="selectable-list-item"
				(onSelect)="this.onSelect.emit($event)"
				(onUnselect)="this.onUnselect.emit($event)"
				(onOpen)="this.onOpen.emit($event)"
				[id]="$index"
				[metadata]="item"
				[isSelectable]="this.isInSelectMode"
				[isSelected]="item.isSelected"
			></selectable-directory-list-item>
		}
	}
</div>

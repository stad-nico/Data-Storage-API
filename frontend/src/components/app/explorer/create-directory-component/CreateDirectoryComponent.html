@if (this.indent) {
    <div class="placeholder"></div>
}
<img src="assets/icons/directory.svg" />
<input #input [(ngModel)]="name" (keyup.escape)="removeEmitter.emit()" (keyup.enter)="onEnter()" type="text" placeholder="Neuer Ordner" (input)="onNameChange()">
@if (this.isNameInvalid) {
    <p>Invalid</p>
}
@if (this.loading) {
    <p>Loading</p>
}

@if (loaded) {	
	@for (item of (children$ | async); track item) {
		<tree-view-directory [hasChildren]="item.hasChildren" [path]="path + '/' + item.name"></tree-view-directory>
	}

	@if (displayCreateDirectoryComponent) {
		<create-directory-component (removeEmitter)="removeDirectoryCreateComponent()"></create-directory-component>
	}
} @else {
 	<loading-spinner></loading-spinner>
}

<head [class.selected]="selected" [class.collapsed]="collapsed" (click)="onClick()">
	@if (hasChildren) {
		<svg (click)="toggle($event)" class="collapse" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
			<path d="M8.7 17.3q-.275-.275-.275-.7 0-.425.275-.7l3.9-3.9-3.9-3.9q-.275-.275-.275-.7 0-.425.275-.7.275-.275.7-.275.425 0 .7.275l4.6 4.6q.15.15.213.325.062.175.062.375t-.062.375q-.063.175-.213.325l-4.6 4.6q-.275.275-.7.275-.425 0-.7-.275Z" />
		</svg>
	} @else {
	 <div class="placeholder"></div>
	}
	<img src="assets/icons/directory.svg" />
	<p>{{name}}</p>
</head>
<main>
	@if (!collapsed) {
		@if (!loaded) {
			<loading-spinner></loading-spinner>
		} @else {
			@for (item of (children$ | async); track item) {
				<tree-view-directory [hasChildren]="item.hasChildren" [path]="path + '/' + item.name"></tree-view-directory>
			}
		}
	}
</main>
